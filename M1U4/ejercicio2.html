<body>
    <script>
        const numeros = [10, 500, 1812, 77,];
        console.log(numeros);

        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] >= numeros[0] && numeros[i] >= numeros[1] && numeros[i] >= numeros[2] && numeros[i] >= numeros[3]) {
                console.log('El mayor es el numero ' + numeros[i]);
                document.write('El mayor es el numero ' + numeros[i]);
            }
        }
    </script>
