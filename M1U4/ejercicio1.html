<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
    const distancia = prompt('Ingrese la distancia a recorrer:', '');
        if(distancia >= 0 && distancia < 1000){
            document.write(`Para recorrer ${distancia} metros deberia ir a pie`);
        }else if(distancia >= 1000 && distancia < 10000){
            document.write(`Para recorrer ${distancia} metros deberia ir en bicicleta `);
        }else if(distancia >= 10000 && distancia < 30000){
            document.write(`Para recorrer ${distancia} metros deberia ir en colectivo`);
        }else if(distancia >= 30000 && distancia < 100000){
            document.write(`Para recorrer ${distancia} metros deberia ir en auto`);
        }else{document.write(`Para recorrer ${distancia} metros deberia ir en avion`); 
        }
    </script>
</body>
</html>
